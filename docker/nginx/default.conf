# comic/docker/nginx/default.conf

server {
    listen 80;
    server_name localhost; # または使用するドメイン名

    # ドキュメントルートを public ディレクトリに設定
    root /var/www/html/public;
    index index.php index.html;

    # アクセスログとエラーログの場所
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # ルートへのアクセスやファイルが存在しない場合 index.php にフォールバック
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHPファイルへのリクエストをPHP-FPMに転送
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        # fastcgi_pass ディレクティブで php サービスのコンテナ名とポートを指定
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        # SCRIPT_FILENAME を正しく設定 (コンテナ内の絶対パス)
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # .ht ファイルへのアクセスを拒否 (セキュリティ)
    location ~ /\.ht {
        deny all;
    }
}